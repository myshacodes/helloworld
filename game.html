<!DOCTYPE html>
<html>
  <head>
    <title>Spot the Fox!</title>
    <style>
      #board {
        border: 1px solid black;
        background: lemonchiffon;
        width: 650px;
        height: 350px;
      }
      .character {
        background-color: cornflowerblue;
        width: 120px;
        height: 120px;
        padding: 10px;
        margin: 10px;
        float: left;
      }
      .hidden {
        display: none;
      }
      .visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <input type="button" value="Play" onclick="startGame()" />
    <div id="board">
      <div class="character">1</div>
      <div class="character">2</div>
      <div class="character">3</div>
      <div class="character">4</div>
      <div class="character">5</div>
      <div class="character">6</div>
      <div class="character">7</div>
      <div class="character">8</div>
    </div>
    <script>
      function startGame() {
        gameLoop();
      }
      var loops = 0;
      var characterVisible = false;
      function gameLoop() {
        characterVisible = !characterVisible;
        flashCharacters();
        loops++;
        if ((loops = 12)) {
          setTimeout(gameLoop, 3000);
        } else {
          alert("Game over!");
        }
      }
    </script>
  </body>
</html>
